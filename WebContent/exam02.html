<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function chk() {
	var id = f1.id;
	if (id.value == '' || !(id.value.length >=8 && id.value.length <= 16)) {
		alert("아이디를 확인해주세요.");
		id.focus();
		return false;
	}
	var pw = f1.pw;
	if (pw.value == '') {
		alert("비밀번호를 입력하지 않았습니다.")
		pw.focus();
		return false;
	}
	if (pw.value != chkPw.value) {
		alert("비밀번호가 일치하지 않습니다")
		chkPw.focus();
		return false;
	}
	var name = f1.name;
	if (name.value == '') {
		alert("이름을 입력해주세요.");
		name.focus();
		return false;
	}
	var email = f1.email;
	if (email.value == '') {
		alert("이메일을 확인해주세요.");
		email.focus();
		return false;
	}
	var tel = f1.tel;
	if (tel.value == '') {
		alert("전화번호를 확인해주세요.");
		tel.focus();
		return false;
	}
	var job = f1.job;
	if (job.checked == false) {
		alert("직업을 선택해주세요.");
		job.focus();
		return false;
	}
	var m = f1.m;
	var f = f1.f;
	if (m.checked == false && f.checked == false) {
		alert("성별을 선택해주세요.");
		m.focus();
		return false;
	}
}
</script>
</head>
<body>
<!--
회원가입 버튼을 만들고 아래 내용을 체크해서 오류가 있으면 submit을
메세지를 출력하고 진행하지 말고 오류가 없으면 진행하시오.

1. 아이디 입력 여부 체크 (8글자~16글자)
2. 암호 입력 여부 체크 and 암호 입력확인과 값이 같은지 확인
3. 이름 입력 여부 체크
4. email 입력 여부 체크 ( @이 포함되어 있어야 하고 . 도 포함되어 있어야한다.)
5. 전화번호는 입력 여부 체그 (숫자와 -로 만 입력 받는다)
6. 직업 입력 여부확인
7. 성별 입력 여부확인
8. 취미 입력 여부확인
 -->
	<form method="post" action="memRegProc.jsp" name="f1">
	<table border="1" cellspacing="0" width="500">
		<tr>
			<td colspan="2" align="center" bgcolor="lightgray">회원가입</td>
		</tr>
		<tr>
			<td>아이디</td>
			<td><input type="text" value="" name="Id" id="Id">
			    <input type="button" value="중복확인">
			</td>
		</tr>
		<tr>
			<td>암호</td>
			<td><input type="password" name="pw" id="pw"></td>
		</tr>
		<tr>
			<td>암호확인</td>
			<td><input type="password" name="chkPw" id="chkPw"></td>
		</tr>
		<tr>
			<td>이름</td>
			<td><input type="text" name="name" id="name"></td>
		</tr>
		<tr>
			<td>이메일</td>
			<td><input type="text" name="email" id="email"></td>
		</tr>
		<tr>
			<td>전화번호</td>
			<td><input type="text" name="tel" id="tel"></td>
		</tr>
		<tr>
			<td>직업</td>
			<td>
				<select name="job" id="job">
					<option value="">선택
					<option value="a">군인
					<option value="b">학생
					<option value="c">주부
				</select>
			</td>
		</tr>
		<tr>
			<td>성별</td>
			<td>
				남<input type="radio" name="gender" value="m" id="m">
				여<input type="radio" name="gender" value="f" id="f">
			</td>
		</tr>
		<tr>
			<td>취미</td>
			<td>
				영화<input type="checkbox" name="hobby" value="h1" id="h1">
				음악<input type="checkbox" name="hobby" value="h2" id="h2">
				운동<input type="checkbox" name="hobby" value="h3" id="h3">
			</td>
		</tr>
	</table>
	<input type="button" value="회원가입" onclick="chk()">
	</form>
</body>
</html>
