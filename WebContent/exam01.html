<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
 input 을 이용해서 2개의 값을 입력 받고 +계산 버튼을 누르면 
 input 에 출력하는 내용을 완성하시오.
 
 입력된 값이 없거나 숫자가 아니면 다시 입력하라는 alert 창을 띄우고
 정상적인 숫자이면 +결과를 result에 출력하시오.
 */
	
	function plusResult() {
		var a = 0, b = 0;
		result = a+b;
		document.getElementsByName()
	}
</script>
</head>
<body>
<form name="f1">
	<fieldset>
		a : <input type="text" name="a">
		b : <input type="text" name="b">
		result : <input type="text" name="result">
		<input type="button" value="+계산" onclick="plusResult()">
	</fieldset>
</form>
</body>
</html>
