<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function check(event){
		if(event.keyCode == 13){
			alert('엔터 로그인의 경우 submit 처리를 해주세요');
		}
	}
</script>
</head>
<body>
<H2>keyboard event </H2>
<FORM name="f1">
	<INPUT TYPE="TEXT" VALUE=""  onKeyDown="check(event)" name="userId">
	<INPUT TYPE="BUTTON" VALUE="BUTTON 2">
</FORM>
<div id="log"></div>
</body>
</html>
