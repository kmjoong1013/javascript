<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function bb(){
		history.back();
	}
	function ff(){
		history.forward();
	}
	function gg(){
		history.go(-1);
	}
</script>
</head>
<body>
	<form>
		<input type="button" value="back" onClick="bb()">
		<input type="button" value="forward" onClick="ff()">
		<input type="button" value="back" onClick="gg()">
	</form>
</body>
</html>
