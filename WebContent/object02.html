<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function Student(name, age, grade) {
		this.name = name;
		this.age = age;
		this.grade = grade;
	}
	function grade(korea, english, math) {
		this.korea = korea;
		this.english = english;
		this.math = math;
	}
	var somegrade = new Grade(100,30,25);
	var student = new Student("lee",26,somegrade);

	document.write(student.name, "<br>");
	document.write(student.age, "<br>");
	document.write(student.grade.korea, "<br>");
	document.write(student.grade.english, "<br>");
	document.write(student.grade.math, "<br>");
	
</script>
</head>
<body>

</body>
</html>
